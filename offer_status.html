<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Offer Status</title>
    <style>
        /* Reset */
        body, h1, div, span, button {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        /* Body and container */
        body, .container {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Header */
        .offer-name {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
            flex: 0;
        }

        /* Error message */
        .error-message {
            text-align: center;
            color: red;
            flex: 0;
        }

        /* Timeframe selector */
        .timeframe-selector {
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            width: 100%;
            flex: 0;
        }

        /* Stats */
        .statistics {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
        }

        .statistic {
            font-size: 48px;
            font-weight: bold;
        }

        .label {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="offer-name"></h1>
        <div class="error-message"></div>
        <div class="statistics">
            <div class="statistic">
                <span class="label">SCANS</span>
                <span id="impressions">0</span>
            </div>
            <div class="statistic">
                <span class="label">RESPONSES</span>
                <span id="responses">0</span>
            </div>
        </div>
        <div class="timeframe-selector">
            <button data-timeframe="all">All</button>
            <button data-timeframe="day">Today</button>
            <button data-timeframe="hour">Past Hour</button>
        </div>
    </div>

    

    <script>



      // Initialize variables to hold button elements
      const buttons = document.querySelectorAll('.timeframe-selector button');
      let selectedTimeframe = localStorage.getItem('selectedTimeframe') || 'all';
  
      // Function to update selected pill
      const updateSelectedPill = (timeframe) => {
          buttons.forEach(btn => {
              btn.classList.remove('selected');
              if (btn.getAttribute('data-timeframe') === timeframe) {
                  btn.classList.add('selected');
              }
          });
      };
  
      // Initialize selected pill
      updateSelectedPill(selectedTimeframe);
  
      let currentParams = new URLSearchParams(window.location.search);
  
      // Function to fetch data and update the page
      async function fetchData(timeframe) {
          if (timeframe) {
              currentParams.set('timeframe', timeframe);
          }
  
          const url = `https://c.givsly.com/public/offer_status?${currentParams.toString()}`;
          
          try {
              const response = await fetch(url);
              const data = await response.json();
              
              if (data.ERROR) {  // Changed 'error' to 'ERROR'
                  document.querySelector('.error-message').innerText = data.message;
              } else {
                  document.querySelector('.error-message').innerText = '';
                  document.querySelector('.offer-name').innerText = data.name;
                  document.getElementById('impressions').innerText = data.impressions;
                  document.getElementById('responses').innerText = data.responses;
              }
          } catch (error) {
              console.error('Error fetching data:', error);
          }
      }
  
      // Initial data fetch
      fetchData(selectedTimeframe);  // Pass the initial selectedTimeframe
  
      // Refresh data every 1 minute
      setInterval(() => {
          fetchData(selectedTimeframe);  // Pass the current selectedTimeframe
      }, 60000);
  
      // Update URL and data based on timeframe selection
      buttons.forEach(button => {
          button.addEventListener('click', function() {
              const timeframe = this.getAttribute('data-timeframe');
              selectedTimeframe = timeframe;
              localStorage.setItem('selectedTimeframe', selectedTimeframe);
              updateSelectedPill(selectedTimeframe);
              fetchData(timeframe);
          });
      });
  </script>

</body>
</html>
