<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="refresh" content="60">
    <title>Offer Status</title>
    <style>
        /* Reset some default browser styles */
        body, h1, div, span, button {
            margin: 0;
            padding: 0;
        }

        /* Make a background color */
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        /* Center container */
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style headings */
        .offer-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            text-align: center;
            color: red;
            margin-bottom: 10px;
        }

        /* Style buttons */
        .timeframe-selector button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .timeframe-selector button:hover {
            background-color: #0056b3;
        }

        /* Style statistics */
        .statistics {
            text-align: center;
            margin-top: 20px;
        }

        .statistic {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 16px;
            color: #333;
        }

        .value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="offer-name"></h1>
        <div class="error-message"></div>
        
        <div class="timeframe-selector">
            <button data-timeframe="all">All</button>
            <button data-timeframe="day">Today</button>
            <button data-timeframe="hour">Past Hour</button>
        </div>
        
        <div class="statistics">
            <div class="statistic">
                <span class="label">SCANS</span>
                <span class="value" id="impressions">0</span>
            </div>
            <div class="statistic">
                <span class="label">RESPONSES</span>
                <span class="value" id="responses">0</span>
            </div>
        </div>
    </div>

    <script>
      let currentParams = new URLSearchParams(window.location.search);

      // Function to fetch data and update the page
      async function fetchData(timeframe) {
          if (timeframe) {
              currentParams.set('timeframe', timeframe);
          }

          const url = `https://c.givsly.com/public/offer_status?${currentParams.toString()}`;
          
          try {
              const response = await fetch(url);
              const data = await response.json();
              
              if (data.error) {
                  // Handle error condition
                  document.querySelector('.error-message').innerText = data.message;
              } else {
                  // Clear any previous error message
                  document.querySelector('.error-message').innerText = '';
                  
                  // Update the display
                  document.querySelector('.offer-name').innerText = data.name;
                  document.getElementById('impressions').innerText = data.impressions;
                  document.getElementById('responses').innerText = data.responses;
              }
          } catch (error) {
              // Handle fetch or network errors
              console.error('Error fetching data:', error);
          }
      }

      // Initial data fetch
      fetchData();

      // Refresh data every 1 minute
      setInterval(() => {
          fetchData();
      }, 60000);

      // Update URL and data based on timeframe selection
      document.querySelectorAll('.timeframe-selector button').forEach(button => {
          button.addEventListener('click', function() {
              const timeframe = this.getAttribute('data-timeframe');
              fetchData(timeframe);
          });
      });
  </script>


</body>
</html>
