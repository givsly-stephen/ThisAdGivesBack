<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Offer Status</title>
    <style>
        /* Reset */
        body, h1, div, span, button {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        /* Container */
        .container {
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Header */
        .offer-name {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Error message */
        .error-message {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        /* Timeframe selector */
        .timeframe-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .timeframe-selector button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            color: #007aff;
            background: #fff;
            border: 1px solid #ccc;
        }

        .timeframe-selector button:first-child {
            border-radius: 12px 0 0 12px;
        }

        .timeframe-selector button:last-child {
            border-radius: 0 12px 12px 0;
        }

        /* Stats */
        .statistics {
            text-align: center;
        }

        .statistic {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="offer-name"></h1>
        <div class="error-message"></div>
        <div class="timeframe-selector">
            <button data-timeframe="all">All</button>
            <button data-timeframe="day">Today</button>
            <button data-timeframe="hour">Past Hour</button>
        </div>
        <div class="statistics">
            <div class="statistic">
                <span class="label">SCANS</span>
                <span id="impressions">0</span>
            </div>
            <div class="statistic">
                <span class="label">RESPONSES</span>
                <span id="responses">0</span>
            </div>
        </div>
    </div>
    <script>
      let currentParams = new URLSearchParams(window.location.search);

      // Function to fetch data and update the page
      async function fetchData(timeframe) {
          if (timeframe) {
              currentParams.set('timeframe', timeframe);
          }

          const url = `https://c.givsly.com/public/offer_status?${currentParams.toString()}`;
          
          try {
              const response = await fetch(url);
              const data = await response.json();
              
              if (data.error) {
                  // Handle error condition
                  document.querySelector('.error-message').innerText = data.message;
              } else {
                  // Clear any previous error message
                  document.querySelector('.error-message').innerText = '';
                  
                  // Update the display
                  document.querySelector('.offer-name').innerText = data.name;
                  document.getElementById('impressions').innerText = data.impressions;
                  document.getElementById('responses').innerText = data.responses;
              }
          } catch (error) {
              // Handle fetch or network errors
              console.error('Error fetching data:', error);
          }
      }

      // Initial data fetch
      fetchData();

      // Refresh data every 1 minute
      setInterval(() => {
          fetchData();
      }, 60000);

      // Update URL and data based on timeframe selection
      document.querySelectorAll('.timeframe-selector button').forEach(button => {
          button.addEventListener('click', function() {
              const timeframe = this.getAttribute('data-timeframe');
              fetchData(timeframe);
          });
      });
  </script>
</body>
</html>
