<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
    <title>Offer Status</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p, button {
            margin: 0;
            padding: 0;
        }

        /* Make a sticky footer */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* All other styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-top: 1em;
        }

        .statistics {
            font-size: 2em;
            text-align: center;
        }

        .timeframe-selector {
            flex: 0;
            background-color: white;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #ccc;
        }

        .timeframe-selector button {
            padding: 1em;
            flex: 1;
            border: none;
            background-color: white;
            color: #007bff;
        }

        .timeframe-selector button.selected {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="offerName"></h1>
        <p class="statistics" id="impressions"></p>
        <p class="statistics" id="responses"></p>
    </div>

    <div class="timeframe-selector">
        <button data-timeframe="all" class="selected">All</button>
        <button data-timeframe="day">Today</button>
        <button data-timeframe="hour">Past Hour</button>
    </div>

    <script>
      // Initialize variables to hold button elements
      const buttons = document.querySelectorAll('.timeframe-selector button');
      let selectedTimeframe = localStorage.getItem('selectedTimeframe') || 'all';
  
      // Function to update selected pill
      const updateSelectedPill = (timeframe) => {
          buttons.forEach(btn => {
              btn.classList.remove('selected');
              if (btn.getAttribute('data-timeframe') === timeframe) {
                  btn.classList.add('selected');
              }
          });
      };
  
      // Initialize selected pill
      updateSelectedPill(selectedTimeframe);
  
      let currentParams = new URLSearchParams(window.location.search);
  
      // Function to fetch data and update the page
      async function fetchData(timeframe) {
          if (timeframe) {
              currentParams.set('timeframe', timeframe);
          }
  
          const url = `https://c.givsly.com/public/offer_status?${currentParams.toString()}`;
          
          try {
              const response = await fetch(url);
              const data = await response.json();
              
              if (data.ERROR) {  // Changed 'error' to 'ERROR'
                  document.querySelector('.error-message').innerText = data.message;
              } else {
                  document.querySelector('.error-message').innerText = '';
                  document.querySelector('.offer-name').innerText = data.name;
                  document.getElementById('impressions').innerText = data.impressions;
                  document.getElementById('responses').innerText = data.responses;
              }
          } catch (error) {
              console.error('Error fetching data:', error);
          }
      }
  
      // Initial data fetch
      fetchData(selectedTimeframe);  // Pass the initial selectedTimeframe
  
      // Refresh data every 1 minute
      setInterval(() => {
          fetchData(selectedTimeframe);  // Pass the current selectedTimeframe
      }, 60000);
  
      // Update URL and data based on timeframe selection
      buttons.forEach(button => {
          button.addEventListener('click', function() {
              const timeframe = this.getAttribute('data-timeframe');
              selectedTimeframe = timeframe;
              localStorage.setItem('selectedTimeframe', selectedTimeframe);
              updateSelectedPill(selectedTimeframe);
              fetchData(timeframe);
          });
      });
  </script>
  
</body>
</html>
